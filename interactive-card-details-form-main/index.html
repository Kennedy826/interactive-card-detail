<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="frontend.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class ="container">
    <div class ="background-area">
      <div class="front-card-container">
        <img src ="./images/bg-card-front.png" alt="upload image">
      </div>
      <div class ="bank-card-container">
        <img src ="./images/bg-card-back.png" alt="upload image">
      </div>
      <form class="credit-card">
        <div class="form-body">
          <!-- Card -->
          <h4>CARDHOLDER NAME:</h4>
          <input type="text" class="card-number" placeholder="">
      
          <div class="card-number">
            <div class="card-number-input">
              <input type="text" placeholder="">
            </div>
            <div class="cvv-details">
            </div>
          </div>
       
          <!-- Buttons -->
          <button type="submit" class="proceed-btn"><a href="#">Confirm</a></button>

        </div>
      </form>
      </div>
    </div>
  </div>
  <div class ="form-area">

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kennedy Onyango</a>.
  </div>
</body>
</html>
